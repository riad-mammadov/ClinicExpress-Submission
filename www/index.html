<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Express</title>
</head>

<body>

    <header class="header">
        <div class="left">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="search-button">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="middle">
            <img src="/images/logo.png" alt="Clinic Express" class="logo">
        </div>
    </header>

    <div class="underheader">
        <p class="clinicexpress">Clinic Express</p>
    </div>
    <hr class="line-across" />

    <div class="container">
        <a href="search-booking" class="book">
            <div class="left-box2">
                Search Bookings
            </div>
        </a>

        <a class="create-patient" href="create-patient" class="patient-box">
            <div class="middle-box2">
                Create Patients
            </div>
        </a>

    </div>

    <div class="container">
        <a class="booking" href="booking" class="book">
            <div class="left-box">
                Book Appointment
            </div>
        </a>

        <a href="cancel-booking" class="manage-box">
            <div class="middle-box">
                Cancel Appointment
            </div>
        </a>

    </div>

</body>

</html>
